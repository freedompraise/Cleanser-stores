{% load static %}
{% extends 'main.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignup</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<div class="container bootstrap snippets bootdey">
<div class="row login-page"> 
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
        <img src="{% static 'images/cart.jpg' %}" class="user-avatar img-thumbnail"> 
        <h1> Welcome to ShopCleaner.com</h1> 
        <form role="form" method="POST" action="" class="ng-pristine ng-valid"> 
            {% csrf_token %}
            <div class="form-content"> 
              <div class="form-group"> 
                    <input type="text" class="form-control input-underline input-lg" placeholder="Fullname" name="username" required> 
                </div> 
                <div class="form-group"> 
                    <input type="email" class="form-control input-underline input-lg" placeholder="Email" name="email" > 
                </div> 
                <div class="form-group"> 
                    <input type="password" class="form-control input-underline input-lg" placeholder="Password" name="password"> 
                </div> 
            </div> 
          <input class="btn btn-primary" value="Sign Up" type="submit"/> 
          <article class="register ">
          <p class="">Already Registered? <a href="{% url 'login' %}">Login</a></p>
          </article>
          
        </form> 
    </div> 
</div>
</div>



{% endblock %}
